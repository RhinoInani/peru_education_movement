name: peru_education_movement
description: Official website for the Peru Education Movement.
publish_to: 'Web'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter
  google_fonts: ^2.1.0
  http: ^0.13.4
  gsheets: ^0.3.2
  url_launcher: ^6.0.9
  carousel_slider: ^4.0.0
  auto_animated: ^3.0.1
  font_awesome_flutter: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/tutors/